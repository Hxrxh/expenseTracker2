<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h2 {
        margin-bottom: 1.5rem;
      }

      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 0.6rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      .message {
        margin-top: 1rem;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>
      <form onsubmit="handleUpdatePass(event)">
        <input
          type="password"
          name="newPassword"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Update Password</button>
      </form>
      <div class="message" id="message"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script>
    async function handleUpdatePass(event) {
      try {
        event.preventDefault();

        console.log("handleUpdatePass called");
        const urlParams = new URLSearchParams(window.location.search);
        const forgotPassId = urlParams.get("uuid");
        const form = document.querySelector("form");
        const newPass = event.target.newPassword.value;
        const confirmPass = event.target.confirmPassword.value;
        if (newPass !== confirmPass) {
          alert("Password mismatch");
          form.reset();
        } else {
          await axios.post(
            `http://localhost:3000/password/updatePassword?uuid=${forgotPassId}`,
            {
              newPass: newPass,
              confirmPass: confirmPass,
            }
          );
          alert("Pass updatedd");
        }
      } catch (error) {
        console.log(error.message);
      }
    }
  </script>
</html>
